<div class="content-wrap">

                    </header>
                    <div class="widget-body">
                        <form th:action="@{/employees/save}" th:object="${employee}" method="POST">

                            <button type="submit" class="btn btn-primary">Create PMO</button>

                    </div>

<script>

    function less() {
        $('#dtBasicExample').DataTable()
            .columns([8, 9, 10, 11, 14, 15, 16, 19, 17, 18, 20, 21, 22, 24, 25, 26, 27, 28, 29, 30]).visible(false, false)
            .columns.adjust().draw();
    }

    function more() {
        $('#dtBasicExample').DataTable()
            .columns([8, 9, 10, 11, 14, 15, 16, 19, 17, 18, 20, 21, 22, 24, 25, 26, 27, 28, 29, 30]).visible(true)
            .columns.adjust().draw();
    }

    function reset() {
        $('#dtBasicExample').DataTable()
            .columns()
            .search("")
            .draw();
        document.getElementById("companyOrGenesis").innerHTML = "All";
    }

    function filter(value) {
        reset();
        $('#dtBasicExample').DataTable()
            .column(4)
            .search(value)
            .draw();
        document.getElementById("companyOrGenesis").innerHTML = value;
    }

    function genesis() {
        reset();
        $('#dtBasicExample').DataTable()
            .column(5)
            .search('^((?!NOT_GENESIS).)*$', true, false)
            .draw();
        document.getElementById("companyOrGenesis").innerHTML = "Genesis";
    }

    function scrollToBottom() {
        window.scrollTo(0,document.body.scrollHeight);
    }

    $(document).ready(function () {
        $('#dtBasicExample').DataTable({
            "paging": false, // false to disable pagination (or any other option)
            dom: 'Bfrtip',
            columnDefs: [
                {
                    targets: 1,
                    className: 'noVis'
                }
            ],

            buttons: [
                'copyHtml5',
                {
                    extend: 'excelHtml5',
                    autoFilter: true,
                    sheetName: 'Proton Projects Export'
                },
                // 'csvHtml5',
                {
                    extend: 'colvis',
                    collectionLayout: 'fixed two-column'
                }
            ],

            initComplete: function () {
                this.api().columns().every(function () {
                    var column = this;
                    var search = $(`<input class="form-control form-control-sm" type="text" placeholder="Search">`)
                        .appendTo($(column.footer()).empty())
                        .on('change input', function () {
                            var val = $(this).val()

                            column
                                .search(val ? val : '', true, false)
                                .draw();
                        });
                });
            }

        });
        $('.dataTables_length').addClass('bs-select');
        // alert("co tam?");
        less();
        reset();

    });

    function doSearch() {
        $('#dtBasicExample').DataTable().search($('#mySearchText').val()).draw();
    }

</script>
