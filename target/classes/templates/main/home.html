<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3> Main dashboard </h3>
    <a th:text="${version}"></a>
    <hr>
    <h4> Current Projects </h4>
    <div class="row">
        <div class="col-md-6">


            <table class="table table-bordered table-striped">
                <thead class="thread-dark">
                <tr>
                    <th> Project Name</th>
                    <th> Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.name}">
                    <td th:text="${project.stage}">
                </tr>
                </tbody>
                </tbody>
            </table>

        </div>

        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
            <script>
                var chartData = "[[${JSONprojectStatusCount}]]"
            </script>
            <table class="table table-bordered table-striped">
                <thead class="thread-dark">
                <tr>
                    <th> Project Status</th>
                    <th> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projectStatusCount}">
                    <td th:text="${project.label}">
                    <td th:text="${project.value}">
                </tr>
                </tbody>
                </tbody>
            </table>
        </div>

    </div>
</div>

<div class="container">
    <h4> Current Employees </h4>
    <div class="row">
        <div class="col-md-6">

            <table class="table table-bordered table-striped">
                <thead class="thread-dark">
                <tr>
                    <th> Employee Name</th>
                    <th> Employee Surname</th>
                    <th> Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employeesProjectCount}">
                    <td th:text="${employee.firstName}">
                    <td th:text="${employee.lastName}">
                    <td th:text="${employee.projectCount}">
                </tr>
                </tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <h4> Current Projects </h4>
    <div class="row">
        <div class="col-md-6">


            <table class="table table-bordered table-striped">
                <thead class="thread-dark">
                <tr>
                    <th> Project Status</th>
                    <th> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projectStatusCount}">
                    <td th:text="${project.label}">
                    <td th:text="${project.value}">
                </tr>
                </tbody>
                </tbody>
            </table>

        </div>
    </div>
</div>



<script type="text/javascript" th:src="@{js/myChart.js}"></script>

</body>
